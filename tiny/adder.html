<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Two Numbers</title>
</head>
<body>
    <h1>가나다라마바사</h1>
    <form action="localhost:8080/cgi-bin/adder" method="get">
        <div>
            <label for="num1">Number 1:</label>
            <input type="text" id="num1" name="num1" required>
        </div>
        <div>
            <label for="num2">Number 2:</label>
            <input type="text" id="num2" name="num2" required>
        </div>
        <button type="submit">Add</button>
    </form>
    
    <a href="http://localhost:8080/home.html" class="button-link">Go to Home</a>

</body>
</html>
